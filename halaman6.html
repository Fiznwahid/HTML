    <h3>26. Menggunakan elemen form radio button</h3>
    <img src="Gambar 6.1.png" alt="" height="100cm">
    <h2>Hasil</h2>
    <input type="radio" name="jurusan">Teknik Innformatika
    <input type="radio" name="jurusan">akuntansi </p>
    <p>Bisa memilih lebih dari 1</p>
    <input type="radio">15 tahun
    <input type="radio">20 tahun</p>
    <br>
    <h3>27. Menggunakan tag option dan select</h3>
    <img src="Gambar 6.2.png" alt="" height="100cm">
    <h2>Hasil</h2>
    <p>PILIH JURUSAN</p>
    <select name="" id="">
        <option value="">Teknik Innformatika</option>
        <option value="">akuntansi</option>
        <option value="">teknik mesin</option>
        <option value="" selected >Teknik komputer</option>
    </select>
    <br>
    <h3>28. Menggunakan elemen checkbox</h3>
    <img src="Gambar 6.3.png" alt="" height="100cm">
    <h2>Hasil</h2>
    <label for="pilihan"> pilih bahasa pemrograman :
        <input type="checkbox" name="" id="pilihan">html
        <input type="checkbox" name="" id="pilihan">css
        <input type="checkbox" name="" id="pilihan">Java script
    <br>
    <h3>29. Menggunakan elemen fieldset dan legend</h3>
    <img src="Gambar 6.4.png" alt="" height="100cm">
    <h2>Hasil</h2>
    <fieldset>
        <legend>Data siswa</legend>
        <p>Nama : <input type="text"</p>
        <p>kelas : <input type="text"</p>
    </fieldset>
    <br>
    <h3>30.membuat elemen input email</h3>
    <img src="Gambar 6.5.png" alt="" height="100cm">
    <h2>Hasil</h2>
    <form action="">
        <p>Email : <input type="email" name="email"></p>
        <button type="submit">Kirim email</button>
    </form>
